<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index,follow,noodp" />
    <meta name="googlebot" content="index,follow" />
    <meta name="google" value="notranslate" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="rating" content="General" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="x5-orientation" content="landscape/portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="screen-orientation" content="landscape/portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="imagemode" content="force" />
    <meta name="browsermode" content="application" />
    <meta name="nightmode" content="disable" />
    <meta name="layoutmode" content="fitscreen" />
    <meta name="wap-font-scale" content="no" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="build/css/fonts.min.css" />
    <link rel="stylesheet" href="build/css/style.min.css" />
  </head>
  <body>
    <div class="b-gamepad">
      <div class="b-gamepad__display">
        <canvas width="992" height="480" id="background"></canvas>
        <canvas width="992" height="480" id="main"></canvas>
        <canvas width="992" height="480" id="info"></canvas>
      </div>
      <div class="b-gamepad__controls">
        <div class="b-gamepad__control left">&larr;</div>
        <div class="b-gamepad__control right">&rarr;</div>
        <div class="b-gamepad__control up">&uarr;</div>
        <div class="b-gamepad__control down">&darr;</div>
        <div class="b-gamepad__control l-shift">shift</div>
        <div class="b-gamepad__control l-ctrl">ctrl</div>
      </div>
    </div>
    <script src="build/js/main.js"></script>
  </body>
</html>
